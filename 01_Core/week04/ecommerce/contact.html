<!-- Appointment/ Contact Form -->
    <div id="container">    
        <section id="content" class="content-block">
            <h1>Book an Appointment</h1>
            <p>Time to look good.</p>
        </section>
    
        <section id="appointment" class="content-block">
            <form>
                <label for="your_name">Your Name</label>  
                <input type="text" id="your_name" placeholder="Jane Miller">

                <label for="your_email">Your Email</label>  
                <input type="text" id="your_email" placeholder="your@email.com">

                <label for="your_time">Appointment Time</label>  
                <input type="text" id="your_time" placeholder="Tomorrow at 1pm">

                <input type="submit" value="book now">
            </form>
        </section>
